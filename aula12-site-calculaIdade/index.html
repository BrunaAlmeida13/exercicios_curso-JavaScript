    <title>Calculando Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min = "0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas">
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem" checked>
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
